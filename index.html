<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Cards</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
    <h1>Layout Cards Neomorphism</h1>
    <container>
        <div class="card">

                <div class="photo">
                    <img src="andrea.svg" alt="image" height="70" width="50"/>
                </div>
                <h3>Andrea Lemos</h3>
                <p>Co-founder</p>
                <div class="icons">
                    <img src="iconfacebook.svg" alt="icon" height="20" width="20">
                    <img src="iconlinkedin.svg" alt="icon" height="20" width="20">
                    <img src="iconinstagram.svg" alt="icon" height="20" width="20">
                </div>
                <div class="buttons">
                    <button>Folow</button>
                    <button>Message</button>
                </div>
            </div>
        </div>
